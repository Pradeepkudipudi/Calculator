<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #form1 {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        #ip1 {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }

        div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="button"], input[type="submit"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            background: #fda085;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="button"]:hover, input[type="submit"]:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="button"].operator {
            background: #f6d365;
            color: #333;
        }

        input[type="button"].clear {
            background: #ff6b6b;
        }

        input[type="submit"] {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <form id="form1" onsubmit="evaluation(event)">
        <input type="text" id="ip1" readonly>
        <div>
            <input type="button" value="^" onclick="input(event)" class="operator">
            <input type="button" value="/" onclick="input(event)" class="operator">
            <input type="button" value="%" onclick="input(event)" class="operator">
            <input type="button" value="C" onclick="clearInput(event)" class="clear">
        </div>
        <div>
            <input type="button" value="1" onclick="input(event)">
            <input type="button" value="2" onclick="input(event)">
            <input type="button" value="3" onclick="input(event)">
            <input type="button" value="*" onclick="input(event)" class="operator">
        </div>
        <div>
            <input type="button" value="4" onclick="input(event)">
            <input type="button" value="5" onclick="input(event)">
            <input type="button" value="6" onclick="input(event)">
            <input type="button" value="-" onclick="input(event)" class="operator">
        </div>
        <div>
            <input type="button" value="7" onclick="input(event)">
            <input type="button" value="8" onclick="input(event)">
            <input type="button" value="9" onclick="input(event)">
            <input type="button" value="+" onclick="input(event)" class="operator">
        </div>
        <div>
            <input type="button" value="." onclick="input(event)">
            <input type="button" value="0" onclick="input(event)">
            <input type="button" value="00" onclick="input(event)">
            <input type="submit" value="=">
        </div>
    </form>
    <script>
        let display = document.getElementById("ip1");

        function input(event) {
            display.value += event.target.value;
        }

        function evaluation(event) {
            event.preventDefault();
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Error";
            }
        }

        function clearInput(event) {
            display.value = "";
        }
    </script>
</body>
</html>
